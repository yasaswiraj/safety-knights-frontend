<!-- Bids Grid -->
<div class="flex flex-col items-center px-6 w-full mt-32">
    <div class="bids-grid w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
      <div class="bid-card p-6 rounded-xl shadow-lg bg-white border border-gray-200 hover:shadow-xl transition"
           *ngFor="let bid of bids">
  
        <div class="bid-header flex items-center gap-4">
          <img src="/user.png" alt="Consultant Image" class="w-12 h-12 rounded-full">
          <div class="consultant-info">
            <h2 class="font-semibold text-lg text-gray-900 cursor-pointer hover:underline"
                (click)="openConsultantProfile(bid)">
              {{ bid.name }}
            </h2>
            <p class="rating text-sm text-yellow-500 flex cursor-pointer" (click)="openConsultantReviews(bid)">
              <span *ngFor="let star of [0, 1, 2, 3, 4]; let i = index">
                <span [class.filled]="i < bid.rating">â˜…</span>
              </span>
              <span class="ml-1 text-gray-500">({{ bid.reviews }})</span>
            </p>
          </div>
        </div>
  
        <p class="text-gray-600 mt-2 text-sm">Job <strong>{{ bid.jobId }}</strong></p>
        <p class="text-gray-700 font-medium text-base">{{ bid.jobTitle }}</p>
        <p class="text-gray-900 font-bold text-lg mt-1">Bid Rate: ${{ bid.bidRate }}</p>
  
        <div class="flex gap-4 mt-4">
          <button class="accept-btn flex-1 py-2 rounded-full text-white bg-gradient-to-r from-[#b68d5f] to-[#a4784c] 
              hover:from-[#a4784c] hover:to-[#8d6640] transition text-sm font-semibold shadow-md text-center uppercase" 
              (click)="acceptBid(bid.id)">
            Accept
          </button>
        </div>
      </div>
    </div>
  </div>
