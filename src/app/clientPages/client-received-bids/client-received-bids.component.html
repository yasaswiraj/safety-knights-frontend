<!-- Page Content -->
<div class="flex flex-col items-center px-6 w-full mt-32"> 
    <!-- ✅ Adjusted margin for spacing -->
    
    

    <!-- Bids Grid -->
    <div class="bids-grid w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <div class="bid-card p-6 rounded-xl shadow-lg bg-white border border-gray-200 hover:shadow-xl transition" *ngFor="let bid of bids">
            <div class="bid-header flex items-center gap-4">
                <img src="/user.png" alt="Consultant Image" class="profile-img">
                <div class="consultant-info">
                    <h2 class="font-semibold text-lg text-[var(--text-color)]">{{ bid.name }}</h2>
                    <p class="rating text-sm text-yellow-500 flex">
                        <span *ngFor="let star of [].constructor(5); let i = index">
                            <span [class.filled]="i < bid.rating">★</span>
                        </span>
                        <span class="ml-1 text-gray-500">({{ bid.reviews }})</span>
                    </p>
                </div>
            </div>
            <p class="job-id text-gray-600 mt-2 text-sm">Job <strong>{{ bid.jobId }}</strong></p>
            <p class="job-title text-gray-700 font-medium text-base">{{ bid.jobTitle }}</p>
            <p class="bid-rate text-gray-900 font-bold text-lg mt-1">Bid Rate: ${{ bid.bidRate }}</p>

            <div class="flex gap-4 mt-4">
                <!-- Accept Button -->
                <button class="accept-btn flex-1 py-2 rounded-full text-white bg-gradient-to-r from-green-300 to-green-500 
                    hover:from-green-400 hover:to-green transition text-sm font-semibold shadow-md text-center uppercase" 
                    (click)="acceptBid(bid.id)">
                    Accept
                </button>
            
            
            </div>
            
            
        </div>
    </div>
</div>
