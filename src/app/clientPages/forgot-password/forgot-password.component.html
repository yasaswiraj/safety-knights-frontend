<div class="h-screen flex justify-center items-center bg-[--background-color]">
    <div class="flex items-center">
      <!-- Sidebar Text -->
      <div class="hidden md:flex text-3xl font-bold border-r-4 px-15 h-60 justify-center items-center text-[var(--accent-color)]">
        Reset your password
      </div>
  
      <!-- Main Card -->
      <div class="bg-white w-80 md:w-[28rem] h-auto rounded-[2em] flex flex-col justify-center items-center px-8 py-10 md:ml-15 shadow-xl">
        <div class="font-bold text-2xl text-[var(--accent-color)] mb-6">Forgot Password?</div>
  
        <!-- Message Alerts -->
        <p *ngIf="message" class="text-green-600 text-sm mb-3 text-center">{{ message }}</p>
        <p *ngIf="error" class="text-red-600 text-sm mb-3 text-center">{{ error }}</p>
  
        <!-- Step 1 -->
        <div *ngIf="step === 1" class="w-full">
          <input
            [(ngModel)]="email"
            type="email"
            placeholder="Enter your email"
            class="rounded-full w-full py-3 px-5 mb-4 text-[--text-color] border border-[var(--accent-color)] bg-transparent focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" />
          <button
            (click)="sendEmail()"
            class="w-full py-3 rounded-full font-bold bg-[var(--elements-color)] hover:bg-[var(--elements-color)]/50 text-[--text-color] cursor-pointer transition-all mb-4">
            Send OTP
          </button>
          <!-- Login Text -->
          <div class="text-xs w-full text-left text-[--accent-color] cursor-pointer hover:underline" (click)="navigateToLogin()">
            Login
          </div>
        </div>
  
        <!-- Step 2 -->
        <div *ngIf="step === 2" class="w-full">
          <p class="text-sm text-gray-500 mb-3 text-center">We sent a code to <strong>{{ email }}</strong></p>
          <input
            [(ngModel)]="otp"
            placeholder="Enter OTP"
            class="rounded-full w-full py-3 px-5 mb-4 text-[--text-color] border border-[var(--accent-color)] bg-transparent focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" />
          <button
            (click)="verifyOtp()"
            class="w-full py-3 rounded-full font-bold bg-[var(--elements-color)] hover:bg-[var(--elements-color)]/50 text-[--text-color] cursor-pointer transition-all mb-4">
            Verify OTP
          </button>
        </div>
  
        <!-- Step 3 -->
        <div *ngIf="step === 3" class="w-full">
          <input
            [(ngModel)]="newPassword"
            type="password"
            placeholder="Enter new password"
            class="rounded-full w-full py-3 px-5 mb-4 text-[--text-color] border border-[var(--accent-color)] bg-transparent focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" />
          <button
            (click)="resetPassword()"
            class="w-full py-3 rounded-full font-bold bg-[var(--elements-color)] hover:bg-[var(--elements-color)]/50 text-[--text-color] cursor-pointer transition-all mb-4">
            Reset Password
          </button>
        </div>
      </div>
    </div>
  </div>
