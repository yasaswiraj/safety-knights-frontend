<div class="modal-container">
    <!-- Close Button (X) -->
    <button class="close-btn" (click)="closeDialog()">✖</button>

    <!-- Consultant Review Header -->
    <div class="header">
        <img src="/user.png" alt="Consultant Image" class="profile-img">
        <h2>{{ data.name }}</h2>
        <p class="rating">
            <span *ngFor="let star of [0, 1, 2, 3, 4]; let i = index">
                <span [class.filled]="i < data.rating">★</span>
            </span>
            <span class="reviews">({{ data.reviews }} reviews)</span>
        </p>
    </div>

    <!-- Consultant Reviews -->
    <div class="reviews-container">
        <div class="review" *ngFor="let review of data.reviewsList">
            <div class="review-header">
                <img src="/user.png" alt="Reviewer Image" class="reviewer-img">
                <div>
                    <p class="reviewer-name">{{ review.reviewer }}</p>
                    <p class="rating">
                        <span *ngFor="let star of [0, 1, 2, 3, 4]; let i = index">
                            <span [class.filled]="i < review.rating">★</span>
                        </span>
                    </p>
                </div>
            </div>
            <p class="review-title"><strong>{{ review.title }}</strong></p>
            <p class="review-text">{{ review.text }}</p>
        </div>
    </div>
</div>
