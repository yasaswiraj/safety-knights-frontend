<div class="rounded-lg px-8">
    <h1 class="text-3xl font-bold mb-4">Client Jobs</h1>
  
    <!-- Search Bar (Matches List Style) -->
    <div class="bg-white flex items-center px-3 py-1 text-sm border border-gray-300 rounded-full">
      <i class="fas fa-search text-gray-400 pr-1"></i>
      <input
        matInput
        [(ngModel)]="searchTerm"
        (input)="applyFilter()"
        placeholder="Search for a job"
        class="w-full p-1 rounded-full outline-none placeholder-gray-400 bg-transparent"
      />
    </div>
  
    <!-- Table Wrapper with White Background & Scrolling -->
    <div class="bg-white h-[calc(100vh-17rem)] overflow-auto mt-4 rounded-3xl border border-gray-300">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">
        
        <!-- Job ID Column -->
        <ng-container matColumnDef="jobId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Job ID</th>
          <td mat-cell *matCellDef="let job" class="p-3">{{ job.jobId }}</td>
        </ng-container>
  
        <!-- Job Name Column -->
        <ng-container matColumnDef="jobName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Job Name</th>
          <td mat-cell *matCellDef="let job" class="p-3">{{ job.jobName }}</td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Status</th>
          <td mat-cell *matCellDef="let job" class="p-3">{{ job.status }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Actions</th>
          <td mat-cell *matCellDef="let job" class="p-3 flex space-x-3">
            <button mat-icon-button color="primary" (click)="handleAction(job)">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button mat-icon-button color="warn">
              <i class="fa-solid fa-ban text-red-600 cursor-pointer hover:text-red-800"></i>
            </button>
          </td>
        </ng-container>
  
        <!-- Table Header & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
