<div class="rounded-lg px-8">
    <h1 class="text-3xl font-bold mb-4">Bids in Progress</h1>

    <!-- Search Bar -->
    <div class="bg-white flex items-center px-3 py-1 text-sm border border-gray-300 rounded-full">
        <i class="fas fa-search text-gray-400 pr-1"></i>
        <input
            matInput
            [(ngModel)]="searchTerm"
            (input)="applyFilter()"
            placeholder="Search bids"
            class="w-full p-1 rounded-full outline-none placeholder-gray-400 bg-transparent"
        />
    </div>

    <!-- Table Wrapper -->
    <div class="bg-white h-[calc(100vh-17rem)] overflow-auto mt-4 rounded-3xl border border-gray-300">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">

            <!-- Job ID Column -->
            <!-- <ng-container matColumnDef="jobId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Job ID</th>
                <td mat-cell *matCellDef="let bid" class="p-3">{{ bid.jobId }}</td>
            </ng-container> -->

            <!-- Job Name Column -->
            <ng-container matColumnDef="jobName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Job Name</th>
                <td mat-cell *matCellDef="let bid" class="p-3">{{ bid.jobName }}</td>
            </ng-container>

            <!-- Deadline Column -->
            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Deadline</th>
                <td mat-cell *matCellDef="let bid" class="p-3">{{ bid.deadline }}</td>
            </ng-container>

            <!-- Number of Bids Column -->
            <ng-container matColumnDef="numBids">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Number of Bids</th>
                <td mat-cell *matCellDef="let bid" class="p-3">{{ bid.numBids }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="p-3 text-left">View</th>
                <td mat-cell *matCellDef="let bid" class="p-3">
                    <button mat-icon-button color="primary" (click)="handleAction(bid)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </td>
            </ng-container>

            <!-- Table Header & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
