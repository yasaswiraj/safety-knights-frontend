    
    <!-- ✅ Main Content -->
    <div class="flex-grow flex items-center justify-center px-6 pt-28">
        <div class="w-full max-w-2xl bg-white p-10 rounded-2xl shadow-lg relative border border-[var(--elements-color)]">
            <!-- Form Title -->
            <h2 class="text-2xl font-bold text-[var(--accent-color)] text-center mb-6">
                EHS Consulting Network - Client Information Form
            </h2>

            <div class="w-full bg-gray-300 rounded-full h-2.5 mt-4">
                <div class="bg-[var(--accent-color)] h-2.5 rounded-full transition-all duration-300"
                    [style.width.%]="progressPercentage">
                </div>
            </div>
            <p class="text-center text-sm mt-1 text-gray-700">{{ currentStep }} / {{ totalSteps }}</p>

        
            <!-- ✅ FORM WITH [formGroup] -->
            <form [formGroup]="clientForm">
                <!-- ✅ Payment Terms (Required) -->
                <div class="mb-6">
                    <h3 class="font-bold text-lg text-[var(--text-color)] mb-2">Project Requirements</h3>
                    <p class="text-sm text-[var(--text-color)] mb-2">
                        Payment Terms <span class="text-black-500">*</span>
                    </p>

                    <mat-radio-group formControlName="paymentTerms" required>
                        <div class="flex flex-col gap-2">
                            <mat-radio-button *ngFor="let term of paymentOptions" [value]="term.value" class="mr-4">
                                {{ term.label }}
                            </mat-radio-button>

                            <!-- ✅ "Other" Option -->
                            <div class="flex items-center gap-2">
                                <mat-radio-button [value]="'other'" class="mr-2"></mat-radio-button>
                                <input matInput formControlName="otherPaymentTerm" placeholder="Other Payment Term"
                                    class="border-b border-gray-400 focus:outline-none px-2 py-1 w-45"
                                    [disabled]="clientForm.controls['paymentTerms'].value !== 'other'">
                            </div>
                        </div>
                    </mat-radio-group>

                    <!-- ✅ Error Message -->
                    <mat-error *ngIf="clientForm.get('paymentTerms')?.invalid && clientForm.get('paymentTerms')?.touched">
                        Please select a payment term.
                    </mat-error>
                </div>

                <!-- ✅ Preferred Payment Method (Required) -->
                <div class="mb-12">
                    <p class="text-sm text-[var(--text-color)] mb-2">
                        Preferred Method of Payment to Contractor <span class="text-black-500">*</span>
                    </p>

                    <mat-radio-group formControlName="paymentMethod" required>
                        <div class="flex flex-col gap-2">
                            <mat-radio-button *ngFor="let method of paymentMethods" [value]="method.value" class="mr-4">
                                {{ method.label }}
                            </mat-radio-button>

                            <!-- ✅ "Other" Option -->
                            <div class="flex items-center gap-2">
                                <mat-radio-button [value]="'other'" class="mr-2"></mat-radio-button>
                                <input matInput formControlName="otherPaymentMethod" placeholder="Other Payment Method"
                                    class="border-b border-gray-400 focus:outline-none px-2 py-1 w-45"
                                    [disabled]="clientForm.controls['paymentMethod'].value !== 'other'">
                            </div>
                        </div>
                    </mat-radio-group>

                    <!-- ✅ Error Message -->
                    <mat-error *ngIf="clientForm.get('paymentMethod')?.invalid && clientForm.get('paymentMethod')?.touched">
                        Please select a preferred payment method.
                    </mat-error>
                </div>

                <!-- ✅ Back & Submit Buttons -->
                <div class="flex justify-between mt-6">
                    <!-- Back Button -->
                    <button class="absolute bottom-4 left-10 w-[50px] h-[50px] cursor-pointer hover:bg-opacity-80"
                        type="button"
                        (click)="navigateToPreviousForm()">
                        <img src="/back_button.png" alt="Back" class="w-full h-full object-contain" />
                    </button>

                    <!-- Submit Button -->
                    <button class="absolute bottom-4 right-10 bg-[var(--elements-color)] text-black px-6 py-2 rounded-full shadow-md font-bold cursor-pointer hover:bg-opacity-80"
                        type="button"
                        (click)="submitForm()"
                        [disabled]="clientForm.invalid">
                        CREATE JOB
                    </button>
                </div>
            </form>
        </div>
    </div>
