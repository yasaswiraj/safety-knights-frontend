<div class="min-h-screen flex items-center justify-center pt-12" style="background-color: #FAF7F0;">
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg" *ngIf="formStructure">
    <h1 class="text-3xl font-bold text-center mb-8" style="color: #b17457;">
      EHS Consulting Network - Client Information Form
    </h1>

    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="space-y-1">
      <ng-container *ngFor="let category of formStructure.categories">
        <h3 class="text-2xl font-semibold mb-2 text-gray-800 border-b pb-2">
          {{ category.category_name }}
        </h3>

        <ng-container *ngFor="let q of category.questions">
          <label class="block font-medium text-gray-700">{{ q.question }}</label>

          <ng-container [ngSwitch]="q.answer_type">
            <!-- Text -->
            <input *ngSwitchCase="'text'" type="text"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
              [formControlName]="q.question_id" />

            <!-- Date -->
            <input *ngSwitchCase="'date'" type="date"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
              [formControlName]="q.question_id" />


            <!-- Radio -->
            <div *ngSwitchCase="'radio'" class="space-y-2">
              <ng-container *ngIf="getOptions(q.question_id) | async as opts">
                <label *ngFor="let opt of opts" class="flex items-center space-x-2">
                  <input type="radio" [value]="opt" [formControlName]="q.question_id" />
                  <span>{{ opt }}</span>
                </label>
              </ng-container>
            </div>

            <!-- Checkbox Group -->
            <div *ngSwitchCase="'CHECKBOX_GROUP'" class="space-y-2">
              <ng-container *ngIf="getOptions(q.question_id) | async as opts">
                <label *ngFor="let opt of opts" class="flex items-center space-x-2">
                  <input type="checkbox" [value]="opt" #chk
                    (change)="toggleCheckbox(q.question_id, opt, chk.checked)" />
                  <span>{{ opt }}</span>
                </label>
              </ng-container>
            </div>

            <!-- Textbox Group -->
            <div *ngSwitchCase="'TEXT_GROUP'" [formArrayName]="q.question_id">
              <ng-container *ngFor="let ctrl of getTextGroupControls(q.question_id).controls; let i = index">
                <label class="block font-medium text-gray-700">
                  {{ 'Minimum Insurance Coverage for ' + getInsuranceControlValue(i) }}
                </label>
                <input type="text" class="w-full p-2 mb-2 border border-gray-300 rounded-md" [formControlName]="i" />
              </ng-container>
            </div>

            <!-- Fallback -->
            <input *ngSwitchDefault type="text" class="w-full p-3 border border-gray-300 rounded-md"
              [formControlName]="q.question_id" />
          </ng-container>

          <div *ngIf="q.question === 'Please describe the work in detail'" class="mt-2">
            <label class="block font-medium text-gray-700">Upload Job Description</label>
            <div class="relative">
              <label for="jobFile"
                class="inline-block cursor-pointer px-4 py-2 bg-[#b17457] text-white font-medium rounded-md shadow-md hover:bg-[#a06044] transition">
                Choose File
              </label>
              <input id="jobFile" type="file" (change)="onFileSelected($event)" class="hidden" />
            </div>

            <!-- Optional display of file name -->
            <p *ngIf="uploadedFile" class="mt-2 text-sm text-green-600">
              Selected: {{ uploadedFile.name }}
            </p>

            <p *ngIf="uploadedFile" class="mt-1 text-sm text-green-600">
              Selected: {{ uploadedFile.name }}
            </p>
          </div>

        </ng-container>
      </ng-container>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 mt-4 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 transition">
        Submit
      </button>

      
      
    </form>
  </div>
</div>
