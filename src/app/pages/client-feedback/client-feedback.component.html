    <!-- Feedback Box -->
    <div class="bg-[#f7efe5] rounded-2xl p-2 shadow-inner text-center">
      <h3 class="text-xl font-semibold text-[#a4784c] mb-3">We value your opinion.</h3>

      <div class="mb-4">
        <p class="text-sm text-gray-600 mb-1">How would you rate your overall experience?</p>
        <div class="flex justify-center gap-1 text-2xl text-[#a4784c]">
          <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setOverallRating(star)"
            class="cursor-pointer hover:scale-110 transition-transform">
            <i [class]="overallRating >= star ? 'fa-solid fa-star' : 'fa-regular fa-star'"></i>
          </span>
        </div>
      </div>

      <div class="mb-4">
        <p class="text-sm text-gray-600 mb-1">How would you rate your consultant?</p>
        <div class="flex justify-center gap-1 text-2xl text-[#a4784c]">
          <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setConsultantRating(star)"
            class="cursor-pointer hover:scale-110 transition-transform">
            <i [class]="consultantRating >= star ? 'fa-solid fa-star' : 'fa-regular fa-star'"></i>
          </span>
        </div>
      </div>

      <!-- Feedback Input -->
      <p class="text-sm text-gray-600 mb-2">Kindly take a moment to tell us what you think.</p>
      <textarea [(ngModel)]="feedbackText" rows="4" placeholder="Write your feedback here..."
        class="w-full rounded-xl border border-gray-300 p-3 resize-none text-sm focus:outline-none focus:ring-2 focus:ring-[#c6a47a] transition-shadow"></textarea>

      <!-- Submit Button -->
      <button (click)="submitFeedback()"
        class="mt-5 bg-gradient-to-r from-[#b68d5f] to-[#a4784c] text-white font-semibold text-sm py-2 px-6 rounded-full shadow-md hover:from-[#a4784c] hover:to-[#8d6640] transition">
        Share My Feedback
      </button>
    </div>
