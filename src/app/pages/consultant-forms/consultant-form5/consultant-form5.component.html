<!--- Change from here-->

<div class="h-screen flex flex-col bg-[var(--background-color)]">
    <!-- ✅ Navigation Bar -->
    <nav class="w-full flex justify-between items-center px-6 py-4 shadow-md bg-[var(--elements-color)] fixed top-0 left-0 z-50">
        <!-- Left: Company Logo (Navigates to Landing Page) -->
        <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition" (click)="navigateToLandingPage()">
            <img src="/company_logo.png" alt="Company Logo" class="w-20 h-15">
        </div>
        
        <!-- Right: User Profile & Notification Icons -->
        <div class="flex items-center gap-6">
            <img src="/notification.png" alt="Notification" class="h-7 w-7 cursor-pointer hover:shadow-md transition">
            <img src="/user.png" alt="User Profile" class="h-7 w-7 cursor-pointer rounded-full border-2 border-[var(--accent-color)] hover:shadow-md transition">
        </div>
    </nav>
  
    <!-- ✅ Main Content -->
    <div class="flex-grow flex items-center justify-center px-6 pt-28">
        <div class="w-full max-w-2xl bg-white p-10 rounded-2xl shadow-lg relative border border-[var(--elements-color)]">
            <!-- Form Title -->
            <h2 class="text-2xl font-bold text-[var(--accent-color)] text-center mb-6">
                EHS Consulting Network - Service Provider Sign-Up
            </h2>
  
            <!-- ✅ FORM WITH [formGroup] -->
            <form [formGroup]="signUpForm1">
                <!-- ✅ Project Scope & Requirements -->
                <div class="mb-6">
                    <h3 class="font-bold text-lg text-[var(--text-color)] mb-2">Environmental Services Expertise</h3>
                    
                    <!-- Multi-select Dropdown for Scope of Services -->
                    <mat-form-field class="w-full custom-dropdown">
                        <mat-label> Hazardous Building Materials Surveys:</mat-label>
                        <mat-select formControlName="scopeOfService" multiple panelClass="custom-dropdown-panel">
                            <mat-option *ngFor="let service of services" [value]="service">
                                {{ service }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
  
                <!-- ✅ Job Description -->
                <div class="mb-6">
                    <label class="block font-semibold text-[var(--text-color)] mb-2"> Other</label>
                    <textarea matInput placeholder="Describe the work in detail" formControlName="jobDescription"
                        class="w-full border border-[var(--elements-color)] rounded-lg p-3 focus:ring-2 focus:ring-[var(--accent-color)] outline-none transition"></textarea>
                </div>
  
                <!-- ✅ Beautified File Upload Section -->
                <div class="mb-6">
                    <label class="block font-semibold text-[var(--text-color)] mb-3">Upload related Certificates </label>
                    <div class="relative w-full flex items-center">
                        <input type="file" id="fileInput" class="hidden" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
                        <label for="fileInput" class="cursor-pointer bg-[var(--elements-color)] text-black px-5 py-3 rounded-full shadow-md font-bold flex items-center gap-3 hover:bg-opacity-80 hover:shadow-lg transition">
                            <mat-icon class="text-[var(--accent-color)]">attach_file</mat-icon> Choose File
                        </label>
                        <span class="ml-4 text-sm text-gray-600 truncate" *ngIf="uploadedFile">
                            {{ uploadedFile.name }}
                        </span>
                    </div>
                </div>
                
                 <!-- ✅ Back & Next Buttons -->
            <button
            class="absolute bottom-4 left-10 w-[50px] h-[50px] cursor-pointer hover:bg-opacity-80"
            type="button"
            (click)="navigateToPreviousForm()">
            <img src="/back_button.png" alt="Back" class="w-full h-full object-contain" />
        </button>
                
  
                <!-- ✅ Next Button [disabled]="signUpForm1.invalid" -->
                <button
                    class="absolute bottom-4 right-10 w-[50px] h-[50px] cursor-pointer hover:bg-opacity-80"
                    type="button"
                    (click)="navigateToNextForm()"
                    >
                    <img src="/next_button.png" alt="Next" class="w-full h-full object-contain" />
                </button>
            </form>
        </div>
    </div>
  </div>
