<div class="md:bg-(--background-color) h-screen flex justify-center items-center">
    <div class="hidden md:inline bg-(--accent-color)/10 -rotate-45 bottom-1/2 -left-1/2 h-screen w-screen fixed"></div>
    <div class="hidden md:inline bg-(--text-color)/10 rotate-45 top-1/2 -left-1/2 h-screen w-screen fixed"></div>
  <div class="flex items-center">
    <div
      class="md:bg-white w-50 md:w-100 h-100 rounded-[2em] flex flex-col justify-center items-center md:ml-15">
      <div class="font-bold text-2xl text-(--accent-color) mb-8">Sign Up</div>
      <form
        class="flex flex-col justify-center items-center"
        [formGroup]="signupForm"
        (ngSubmit)="onSignup()">
        <input
          class="bg-(--elements-color)/20 rounded-full w-75 py-3 px-5 mb-5 text-(--text-color)"
          type="text"
          formControlName="email"
          placeholder="email" />
          <input
          class="bg-(--elements-color)/20 rounded-full w-75 py-3 px-5 mb-5 text-(--text-color)"
          type="password"
          formControlName="password"
          placeholder="password" />
          <input
          class="bg-(--elements-color)/20 rounded-full w-75 py-3 px-5 mb-5 text-(--text-color)"
          type="password"
          formControlName="confirmPassword"
          placeholder="confirm password" />
        <button
          class="w-75 py-3 rounded-full font-bold bg-(--elements-color) hover:bg-(--elements-color)/50 text-(--text-color) cursor-pointer mb-3 disabled:bg-(--elements-color)/40 disabled:cursor-not-allowed"
          type="submit"
          [disabled]="signupForm.invalid">
          REGISTER
        </button>
        <div class="text-xs flex justify-center w-75">
          <div>Already have an account? <a class="text-(--accent-color)" (click)="navigateToLogin()">click here.</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
