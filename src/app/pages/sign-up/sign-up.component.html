<div
  class="md:bg-(--background-color) h-screen flex justify-center items-center">
  <!-- Background elements -->
  <div
    class="hidden md:inline bg-(--accent-color)/10 -rotate-45 bottom-1/2 -left-1/2 h-screen w-screen fixed"></div>
  <div
    class="hidden md:inline bg-(--text-color)/10 rotate-45 top-1/2 -left-1/2 h-screen w-screen fixed"></div>

  <div class="flex flex-col items-center">
    <div class="font-bold text-3xl text-(--accent-color) mb-8">Sign Up</div>

    <form
      class="flex flex-col justify-center items-center w-80 bg-white p-10 rounded-2xl shadow-md"
      [formGroup]="signupForm"
      (ngSubmit)="onSignup()">
      <input
        class="bg-(--elements-color)/20 rounded-full w-72 py-3 px-5 mb-5 text-(--text-color)"
        type="text"
        formControlName="email"
        placeholder="email" />

      <input
        class="bg-(--elements-color)/20 rounded-full w-72 py-3 px-5 mb-5 text-(--text-color)"
        type="password"
        formControlName="password"
        placeholder="password" />

      <input
        class="bg-(--elements-color)/20 rounded-full w-72 py-3 px-5 mb-5 text-(--text-color)"
        type="password"
        formControlName="confirmPassword"
        placeholder="confirm password" />

      <button
        class="w-72 py-3 rounded-full font-bold bg-(--elements-color) hover:bg-(--elements-color)/50 text-(--text-color) cursor-pointer mb-3 disabled:bg-(--elements-color)/40 disabled:cursor-not-allowed"
        type="submit"
        [disabled]="signupForm.invalid">
        REGISTER
      </button>

      <div class="text-xs">
        Already have an account?
        <!-- âœ… Click here text (Navigates to Login Page) -->
        <a class="text-red-500 cursor-pointer" (click)="navigateToLogin()">click here</a>
      </div>
    </form>
  </div>
</div>
