<div class="rounded-lg">
    <h1 class="text-3xl font-bold mb-4">Completed Jobs</h1>

    <!-- Search Bar -->
    <div class="bg-white flex items-center px-3 py-1 text-sm border border-gray-300 rounded-full">
        <i class="fas fa-search text-gray-400 pr-1"></i>
        <input
            type="text"
            (input)="onSearch($event)"
            placeholder="Search jobs"
            class="w-full p-1 rounded-full outline-none placeholder-gray-400 bg-transparent" />
    </div>

    <!-- Table Wrapper with Scrolling -->
    <div class="bg-white h-[calc(100vh-17rem)] overflow-auto mt-4 rounded-3xl border border-gray-300">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">
            
            <!-- Scope of Service Column -->
<ng-container matColumnDef="scope_of_service">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Scope of Service</th>
    <td mat-cell *matCellDef="let job" class="p-3">{{ job.scope_of_service }}</td>
</ng-container>

    

<!-- Client Name Column -->
<ng-container matColumnDef="client_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Client Name</th>
    <td mat-cell *matCellDef="let job" class="p-3">{{ job.client.name }}</td>
</ng-container>



<!-- Project Location Column -->
<ng-container matColumnDef="project_location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Project Location</th>
    <td mat-cell *matCellDef="let job" class="p-3">{{ job.project_location }}</td>
</ng-container>

<!-- Completed Date Column -->
<ng-container matColumnDef="completed_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 text-left">Completed Date</th>
    <td mat-cell *matCellDef="let job" class="p-3">{{ job.completed_date }}</td>
</ng-container>

            <!-- Share Feedback Column -->
            <ng-container matColumnDef="shareFeedback">
                <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Share Feedback</th>
                <td mat-cell *matCellDef="let job" class="p-3">
                    <button mat-icon-button (click)="openFeedbackDialog(job)">
                        <mat-icon color="primary">feedback</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Table Header & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
