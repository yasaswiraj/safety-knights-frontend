<div
  class="h-screen flex flex-col"
  style="background-color: var(--background-color)">
  <!-- Navigation Bar -->
  <nav
    class="flex justify-between items-center px-6 py-4 shadow-md"
    style="background-color: var(--elements-color)">
    <img src="/company_logo.png" alt="Company Logo" class="w-20 h-15" />
    <div class="flex items-center gap-4">
      <img src="user.png" alt="Profile" class="h-6 w-6 cursor-pointer" />
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow flex justify-center items-center p-6">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-4xl relative">
      <h2
        class="text-[var(--accent-color)] text-4xl font-bold mb-4 text-center">
        EHS Consulting Network - Client Information Form
      </h2>
      <h3 class="text-(--text-color) text-sm mb-5" style="text-align: justify">
        Contact Information
      </h3>

      <!-- Form -->
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <input
            class="bg-gray-200 rounded-full w-full py-3 px-5 text-gray-700 focus:outline-none"
            type="text"
            formControlName="name"
            placeholder="name" />
        </div>
        <div>
          <input
            class="bg-gray-200 rounded-full w-full py-3 px-5 text-gray-700 focus:outline-none"
            type="text"
            formControlName="jobTitle"
            placeholder="job title" />
        </div>
        <div>
          <input
            class="bg-gray-200 rounded-full w-full py-3 px-5 text-gray-700 focus:outline-none"
            type="text"
            formControlName="companyName"
            placeholder="company name" />
        </div>
        <div>
          <input
            class="bg-gray-200 rounded-full w-full py-3 px-5 mb-10 text-gray-700 focus:outline-none"
            type="text"
            formControlName="companyAddress"
            placeholder="company address" />
        </div>

        <div class="flex justify-between items-center">
          <!-- Floating Arrow Button (bottom-left) -->
          <button
            class="absolute bottom-4 left-10 w-[50px] h-[50px] cursor-pointer hover:bg-opacity-80"
            type="submit"
            [disabled]="clientForm.invalid">
            <img
              src="/back_button.png"
              alt="Back"
              class="w-full h-full object-contain" />
          </button>

          <!-- Get Started Button (bottom-right) -->
          <button
            class="absolute bottom-4 right-10 bg-[var(--elements-color)] text-black px-6 py-2 rounded-full shadow-md font-bold cursor-pointer hover:bg-opacity-80"
            type="submit"
            [disabled]="clientForm.invalid">
            Get Started
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Chat Button (fixed, bottom-right) -->
  <button
    class="fixed bottom-6 right-6 w-14 h-14 text-white rounded-full flex items-center justify-center shadow-lg cursor-pointer">
    <img src="/chat.png" alt="Chat" class="w-8 h-8" />
  </button>
</div>
