<div class="h-screen flex flex-col bg-[var(--background-color)]">
    <!-- ✅ Navigation Bar -->
    <nav class="w-full flex justify-between items-center px-6 py-4 shadow-md bg-[var(--elements-color)] fixed top-0 left-0 z-50">
        <!-- Left: Company Logo -->
        <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition" (click)="navigateToLandingPage()">
            <img src="/company_logo.png" alt="Company Logo" class="w-20 h-15">
        </div>

        <!-- Right: User Profile & Notification Icons -->
        <div class="flex items-center gap-6">
            <img src="/notification.png" alt="Notification" class="h-7 w-7 cursor-pointer hover:shadow-md transition">
            <img src="/user.png" alt="User Profile" class="h-7 w-7 cursor-pointer rounded-full border-2 border-[var(--accent-color)] hover:shadow-md transition">
        </div>
    </nav>

    <!-- ✅ Main Content -->
    <div class="flex-grow flex items-center justify-center px-6 pt-28">
        <div class="w-full max-w-2xl bg-white p-10 rounded-2xl shadow-lg relative border border-[var(--elements-color)]">
            <!-- Form Title -->
            <h2 class="text-2xl font-bold text-[var(--accent-color)] text-center mb-6">
                EHS Consulting Network - Client Information Form
            </h2>

            <!-- ✅ FORM WITH [formGroup] -->
            <form [formGroup]="clientForm">
                <!-- ✅ Payment Terms -->
                <div class="mb-6">
                    <h3 class="font-bold text-lg text-[var(--text-color)] mb-2">Project Requirements</h3>
                    <p class="text-sm text-[var(--text-color)] mb-2">Payment Terms</p>

                    <mat-radio-group formControlName="paymentTerms">
                        <div class="flex flex-col gap-2">
                            <mat-radio-button *ngFor="let term of paymentOptions" [value]="term.value" class="mr-4">
                                {{ term.label }}
                            </mat-radio-button>

                            <!-- ✅ "Other" Option (Always Visible) -->
                            <div class="flex items-center gap-2">
                                <mat-radio-button [value]="'other'" class="mr-2"></mat-radio-button>
                                <input matInput formControlName="otherPaymentTerm" placeholder="Other Payment Term"
                                    class="border-b border-gray-400 focus:outline-none px-2 py-1 w-45"
                                    [disabled]="clientForm.controls['paymentTerms'].value !== 'other'">
                            </div>
                        </div>
                    </mat-radio-group>
                </div>

                <!-- ✅ Preferred Payment Method -->
                <div class="mb-6">
                    <p class="text-sm text-[var(--text-color)] mb-2">Preferred Method of Payment to Contractor</p>

                    <mat-radio-group formControlName="paymentMethod">
                        <div class="flex flex-col gap-2">
                            <mat-radio-button *ngFor="let method of paymentMethods" [value]="method.value" class="mr-4">
                                {{ method.label }}
                            </mat-radio-button>

                            <!-- ✅ "Other" Option (Always Visible) -->
                            <div class="flex items-center gap-2">
                                <mat-radio-button [value]="'other'" class="mr-2"></mat-radio-button>
                                <input matInput formControlName="otherPaymentMethod" placeholder="Other Payment Method"
                                    class="border-b border-gray-400 focus:outline-none px-2 py-1 w-45"
                                    [disabled]="clientForm.controls['paymentMethod'].value !== 'other'">
                            </div>
                        </div>
                    </mat-radio-group>
                </div>

                <!-- ✅ Back & Submit Buttons -->
                <div class="flex justify-between mt-6">
                    <!-- Back Button -->
                    <button class="absolute bottom-4 left-10 w-[50px] h-[50px] cursor-pointer hover:bg-opacity-80"
                        type="button"
                        (click)="navigateToPreviousForm()">
                        <img src="/back_button.png" alt="Back" class="w-full h-full object-contain" />
                    </button>

                    <!-- Submit Button -->
                    <button class="absolute bottom-4 right-10 bg-[var(--elements-color)] text-black px-6 py-2 rounded-full shadow-md font-bold cursor-pointer hover:bg-opacity-80"
                        type="button"
                        (click)="submitForm()"
                        [disabled]="clientForm.invalid">
                        CREATE JOB
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
