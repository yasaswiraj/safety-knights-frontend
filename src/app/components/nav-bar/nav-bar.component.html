<div class="w-full h-16 bg-white flex items-center px-6 justify-between text-(--text-color)">
  <!-- Show loading component when isLoading is true -->
  <app-loading *ngIf="isLoading"></app-loading>
  <div *ngIf="!isLoading" class="flex items-center justify-between w-full">
    <button (click)="onToggleSidebar()" class="text-2xl cursor-pointer">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="relative w-1/3"></div>

    <div class="flex items-center space-x-4">

      <!-- Menu Wrapper Reference -->
      <div #menuWrapper class="relative inline-block text-left">
        <span class="text-xl cursor-pointer" (click)="toggleMenu()">
          <i class="fa-solid fa-user"></i>
        </span>

        <div *ngIf="menuOpen" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-50">
       

          <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
