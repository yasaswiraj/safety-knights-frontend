<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Ban User</h2>
  <p class="mb-4">Are you sure you want to ban {{ data.userName }}?</p>

  <div class="mb-4">
    <label class="block text-sm font-medium mb-2">Reason for ban:</label>
    <textarea
      [(ngModel)]="banReason"
      class="w-full p-2 border rounded-lg"
      rows="3"
      placeholder="Enter reason for banning user..."></textarea>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      (click)="onCancel()"
      class="px-4 py-2 rounded-full text-white bg-(--elements-color) hover:bg-(--elements-color)/80 cursor-pointer">
      Cancel
    </button>
    <button
      color="warn"
      (click)="onConfirm()"
      [disabled]="!banReason.trim()"
      class="px-4 py-2 rounded-full text-white bg-red-500 hover:bg-red-600 cursor-pointer">
      Ban User
    </button>
  </div>
</div>
