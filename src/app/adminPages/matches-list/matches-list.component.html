<div class="rounded-lg">
  <h1 class="text-3xl font-bold mb-4">Matches</h1>

  <!-- Search Bar -->
  <div
    class="bg-white flex items-center px-3 py-1 text-sm border border-gray-300 rounded-full">
    <i class="fas fa-search text-gray-400 pr-1"></i>
    <input
      type="text"
      (input)="onSearch($event)"
      placeholder="Search users"
      class="w-full p-1 rounded-full outline-none placeholder-gray-400 bg-transparent" />
  </div>

  <!-- Table Wrapper with Scrolling -->
  <div
    class="bg-white h-[calc(100vh-17rem)] overflow-auto mt-4 rounded-3xl border border-gray-300">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 w-full">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          ID
        </th>
        <td mat-cell *matCellDef="let match" class="p-3">{{ match.id }}</td>
      </ng-container>

      <!-- Client Name Column -->
      <ng-container matColumnDef="clientName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Client Name
        </th>
        <td mat-cell *matCellDef="let match" class="p-3">
          {{ match.clientName }}
        </td>
      </ng-container>

      <!-- Consultant Name Column -->
      <ng-container matColumnDef="consultantName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Consultant Name
        </th>
        <td mat-cell *matCellDef="let match" class="p-3">
          {{ match.consultantName }}
        </td>
      </ng-container>

      <!-- Bid Column -->
      <ng-container matColumnDef="bid">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Bid
        </th>
        <td mat-cell *matCellDef="let match" class="p-3">{{ match.bid }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Actions</th>
        <td mat-cell *matCellDef="let match" class="p-3 flex space-x-3">
          <button mat-icon-button color="primary">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
          <button mat-icon-button color="warn">
            <i
              class="fa-solid fa-ban text-red-600 cursor-pointer hover:text-red-800"></i>
          </button>
        </td>
      </ng-container>

      <!-- Table Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
