<div class="rounded-lg">
  <h1 class="text-3xl font-bold mb-4">Users</h1>

  <!-- Search Bar -->
  <div
    class="bg-white flex items-center px-3 py-1 text-sm border border-gray-300 rounded-full">
    <i class="fas fa-search text-gray-400 pr-1"></i>
    <input
      type="text"
      (input)="onSearch($event)"
      placeholder="Search"
      class="w-full p-1 rounded-full outline-none placeholder-gray-400 bg-transparent" />
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-[calc(100vh-17rem)]">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Table Wrapper with Scrolling -->
  <div
    *ngIf="!isLoading"
    class="bg-white h-[calc(100vh-17rem)] overflow-auto mt-4 rounded-3xl border border-gray-300">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 w-full">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          ID
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Name
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Email
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.email }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Phone
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.phone }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="p-3 text-left">
          Type
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.type }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Actions</th>
        <td mat-cell *matCellDef="let user" class="p-3 flex space-x-3">
            <button mat-icon-button color="primary" (click)="sendMessage(user)">
            <i class="fa-regular fa-paper-plane"></i>
            </button>
          <button mat-icon-button color="warn" (click)="openBanDialog(user)">
            <i
              class="fa-solid fa-ban text-red-600 cursor-pointer hover:text-red-800"></i>
          </button>
        </td>
      </ng-container>

      <!-- Table Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
