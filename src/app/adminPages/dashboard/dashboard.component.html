<div>
  <div class="text-3xl font-bold text-(--text-color)">Dasboard</div>
  <section class="content">
    <div class="cards">
      <div class="card">
        <div class="flex justify-between items-center"><h2>Total Users</h2><i class="fa-solid fa-users text-[#00B0F5]"></i></div>
        <div class="value">
          {{ totalUsers }}
        </div>
      </div>
      <div class="card">
        <div class="flex justify-between items-center"><h2>Total Jobs</h2><i class="fa-solid fa-briefcase text-[#FF9900]"></i></div>
        <div class="value">
          {{ totalJobs }}
        </div>
      </div>
      <div class="card">
        <div class="flex justify-between items-center"><h2>Total Bids</h2><i class="fa-solid fa-chart-simple text-[#33FF00]"></i></div>
        <div class="value">
          {{ totalBids }}
        </div>
      </div>
      <div class="card">
        <div class="flex justify-between items-center"><h2>Total Matched Jobs</h2><i class="fa-solid fa-handshake text-[#FFA500]"></i></div>
        <div class="value">
          {{ totalMatchedJobs }}
        </div>
      </div>
    </div>
  </section>
</div>
