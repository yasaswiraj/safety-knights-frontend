<div class="flex flex-col h-full">
  <div class="text-3xl font-bold text-(--text-color) mb-3">Inbox</div>
  <div class="flex flex-1 justify-between overflow-auto">
    <app-messages-list
      class="w-1/4 pr-3 h-full"
      (chatSelected)="onChatSelected($event)"></app-messages-list>
    <app-chat-box
      class="w-3/4 pl-3 h-full"
      [selectedChat]="selectedChat"></app-chat-box>
  </div>
</div>
